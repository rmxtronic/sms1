<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>Subscription Management</title>
    <style>
        body {
  font-family: 'Lato', sans-serif; /* Use a modern, clean font */
  background-color: #222; /* Dark background for contrast */
  color: #fff; /* White text for readability */
  text-align: center; /* Center content for visual impact */
}

h1 {
  font-size: 36px; /* Large, bold heading */
  margin-top: 80px; /* Dramatic spacing */
}

form {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
  transition: all 0.3s ease-in-out; /* Smooth transitions on hover */
}

form:hover {
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
}

fieldset {
  border: none;
  padding: 20px;
}

legend {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
  width: 100%;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.9); /* Slight opacity for visual appeal */
}

button {
  background-color: #007bff; /* Vibrant blue */
  color: #fff;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #0062cc; /* Darker blue on hover */
}
    </style>
</head>

<body>
<h1>Start Your Subscription</h1>

<form id="contact-form">
    <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text"

               id="fullname"

               name="fullname"

               required><br>


        <label

                for="email">Email:</label>


        <input

                type="email"

                id="email"

                name="email"

                required><br>


        <label

                for="telephone">Telephone:</label>


        <input

                type="tel"

                id="telephone"

                name="telephone"

                required><br>


        <button

                type="submit">Next</button>


    </fieldset>


</form>

<form id="payment-form" style="display: none;">
    <fieldset>
        <legend>Payment Information</legend>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select><br>
        <label for="months">Subscription Duration (Months):</label>
        <input type="number" id="months" name="months" min="1" required><br>
        <button type="submit">Subscribe</button>
    </fieldset>
</form>

</body>
</html>
